name: OpenSSL Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Make scripts executable
      run: chmod +x run_go_openssl_tests.sh run_ts_openssl_tests.sh

    - name: Run Go OpenSSL Tests
      run: ./run_go_openssl_tests.sh

    - name: Run TypeScript OpenSSL Tests
      run: ./run_ts_openssl_tests.sh
