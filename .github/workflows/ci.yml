name: OpenSSL Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.17'
        otp-version: '26'

    - name: Make scripts executable
      run: chmod +x rebuild_*.sh run_*_openssl_tests.sh

    - name: Rebuild Go
      run: ./rebuild_go.sh

    - name: Rebuild TypeScript
      run: ./rebuild_ts.sh

    - name: Rebuild Java
      run: ./rebuild_java.sh

    - name: Run Go OpenSSL Tests
      run: ./run_go_openssl_tests.sh

    - name: Run TypeScript OpenSSL Tests
      run: ./run_ts_openssl_tests.sh

    - name: Run Java OpenSSL Tests
      run: ./run_java_openssl_tests.sh
