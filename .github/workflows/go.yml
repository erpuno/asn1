name: Go OpenSSL Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.17'
        otp-version: '26'

    - name: Make scripts executable
      run: chmod +x rebuild_go.sh run_go_openssl_tests.sh

    - name: Rebuild Go
      run: ./rebuild_go.sh

    - name: Run Go OpenSSL Tests
      run: ./run_go_openssl_tests.sh
