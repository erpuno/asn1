name: Swift OpenSSL Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-swift:
    env:
      ImageOS: ubuntu24
    name: Swift Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenSSL
      run: brew install openssl

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18'
        otp-version: '28'

    - name: Rebuild Swift
      run: make rebuild-swift

    - name: Run Swift OpenSSL Tests
      run: make test-swift

    - name: Start CA server
      run: |
        git clone https://github.com/synrc/ca.git 
        cd ca
        mix deps.get > /dev/null 2>&1
        mix compile > /dev/null 2>&1
        mix run --no-halt &
        CA_PID=$!
        
        trap "kill $CA_PID" EXIT
        
        sleep 5s
        cd ..
        sleep 5s
        cd ..
        make verify-swift
        cd Languages/AppleSwift
        swift run -Xswiftc -suppress-warnings