name: Swift OpenSSL Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-swift:
    name: Swift Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenSSL
      run: brew install openssl

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.17'
        otp-version: '26'

    - name: Make scripts executable
      run: chmod +x rebuild_swift.sh run_swift_openssl_tests.sh

    - name: Rebuild Swift
      run: ./rebuild_swift.sh

    - name: Run Swift OpenSSL Tests
      run: ./run_swift_openssl_tests.sh
